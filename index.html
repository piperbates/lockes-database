<!DOCTYPE html>
<html>
    <head>
        <title>Locke Info</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

       
      

        <main>
            

            <header>
                <div id="header-box" class="inline">
                   
                    <h1 id="name">Locke's Society </h1>
                    <h2 id="pref-name">A database of Locke's head.</h2>
                </div>  
               
                <nav class="inline, float-right">
                    <select name="society" id="society-list">
                        <option></option>
                        <option value="locke">Locke</option>
                        <option value="lucas">Lucas</option>
                        <option value="anthony">Anthony</option>
                        <option value="frank">Frank</option>
                        <option value="tom">Tom</option>
                        <option value="damien">Damien</option>
                        <option value="anouk">Anouk</option>
                        <option value="dan">Dan</option>
                        <option value="shula">Shula</option>
                        <option value="vin">Vin</option>
                        <option value="richard">Richard</option>
                        <option value="john">John</option>
                    </select> 
                </nav>
            </header>

            <div id="main-box">
            <img src="frog.jpg" alt="A frog. Apparently this was important" class="float-right"/>

            <div id="info-box" class="hidden">
                
                Age: <span id="age"></span><br/>
                Date of Birth: <span id="dob"></span><br/>
                Sexuality: <span id="sexuality"></span><br/>
                Partner: <span id="partner"></span><br/>
                Related to: <span id="relations"></span><br/>
                Confession: <span id="confession"></span><br/>
                Nationality: <span id="nationality"></span><br/>
                Loves: <span id="loves"></span><br/>
                Hates: <span id="hates"></span><br/>
                Good At: <span id="good-at"></span><br/>
                Favourite song: <span id="fave-song"></span><br/>
                Smoker: <span id="smoker"></span><br/>
                Single: <span id="single"></span><br/>
                Quote: <span id="quote"></span>
            </div>
            
            


        </div><!--main box-->
        </main>
        <script src="locke.js"></script>
        <script src="app.js"></script>



    </body>
</html>
